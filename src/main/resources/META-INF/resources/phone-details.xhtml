<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <h:outputStylesheet library="css" name="application.css" />
    <h:outputStylesheet library="css" name="template.css"/>
</h:head>

<div class="card">
    <h:form id="detailsId">

        <p:dataTable var="detailsVar" value="#{retrivePhoneDetailsBean.dataList}" widgetVar="detailsVar"
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,50,{ShowAll|'All'}">>

            <f:facet name="header">
                <span>Lista telefoane detaliate</span>
            </f:facet>

            <p:column headerText="Nume" sortBy="#{detailsVar.name}" filterBy="#{detailsVar.name}">
                <h:outputText value="#{detailsVar.name}"/>
            </p:column>

            <p:column headerText="Culoare" sortBy="#{detailsVar.dataPhoneDetails.getColor()!=null?detailsVar.dataPhoneDetails.getColor():detailsVar.dataPhoneDetails.getColorX2()}" filterBy="#{detailsVar.dataPhoneDetails.getColor()!=null?detailsVar.dataPhoneDetails.getColor():detailsVar.dataPhoneDetails.getColorX2()}">
                <h:outputText value="#{detailsVar.dataPhoneDetails.getColor()!=null?detailsVar.dataPhoneDetails.getColor():detailsVar.dataPhoneDetails.getColorX2()}"/>
            </p:column>

            <p:column headerText="Pret" sortBy="#{detailsVar.dataPhoneDetails.getPrice()}" filterBy="#{detailsVar.dataPhoneDetails.getPrice()}">
                <h:outputText value="#{detailsVar.dataPhoneDetails.getPrice()}"/>
            </p:column>

            <p:column headerText="Anul" sortBy="#{detailsVar.dataPhoneDetails.getYear()}" filterBy="#{detailsVar.dataPhoneDetails.getYear()}">
                <h:outputText value="#{detailsVar.dataPhoneDetails.getYear()}"/>
            </p:column>


        </p:dataTable>

    </h:form>
</div>

</html>
